packageOpenCellFactory = factoryWithCommand("opencell", "package", "NA")
buildAPIJavaFactory = factoryWithCommand("cellml-api", "test-java", "clobber")
packageAPIJavaFactory = factoryWithCommand("cellml-api", "package-java", "NA")

targets = {}
