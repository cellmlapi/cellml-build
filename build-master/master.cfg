####### BUILDERS

# the 'builders' list defines the Builders. Each one is configured with a
# dictionary, using the following keys:
#  name (required): the name used to describe this builder
#  slavename (required): which slave to use (must appear in c['bots'])
#  builddir (required): which subdirectory to run the builder in
#  factory (required): a BuildFactory to define how the build is run
#  periodicBuildTime (optional): if set, force a build every N seconds

# buildbot/process/factory.py provides several BuildFactory classes you can
# start with, which implement build processes for common targets (GNU
# autoconf projects, CPAN perl modules, etc). The factory.BuildFactory is the
# base class, and is configured with a series of BuildSteps. When the build
# is run, the appropriate buildslave is told to execute each Step in turn.

# the first BuildStep is typically responsible for obtaining a copy of the
# sources. There are source-obtaining Steps in buildbot/steps/source.py for
# CVS, SVN, and others.

hgurl = "http://bitbucket.org/a1kmm/physiome-build/"
opencell_branch = "opencell/"

from buildbot.process import factory
from buildbot.steps.source import Mercurial
from buildbot.steps.trigger import Trigger
from buildbot.steps.shell import WarningCountingShellCommand

hgstep = Mercurial(repourl=hgurl, branchType='inrepo', alwaysUseLatest=True)

def factoryWithCommand(tree, cmd, deptype):
    buildFactory = factory.BuildFactory()
    buildFactory.addStep(hgstep)
    buildFactory.addStep(WarningCountingShellCommand(command=["python", "./scripts/run-platform-command.py", tree, cmd, deptype]))
    return buildFactory

nightlyFactory = factory.BuildFactory()
nightlyFactory.addStep(Trigger(schedulerNames=["clean_build_api"], waitForFinish=True))
nightlyFactory.addStep(Trigger(schedulerNames=["package_api"], waitForFinish=True))
nightlyFactory.addStep(Trigger(schedulerNames=["clean_build_opencell"], waitForFinish=True))
nightlyFactory.addStep(Trigger(schedulerNames=["package_opencell"], waitForFinish=True))
nightlyFactory.addStep(Trigger(schedulerNames=["build_api_java"], waitForFinish=True))
nightlyFactory.addStep(Trigger(schedulerNames=["package_api_java"], waitForFinish=True))

checkinAPIFactory = factory.BuildFactory()
checkinAPIFactory.addStep(Trigger(schedulerNames=["build_api"], waitForFinish=True))
checkinAPIFactory.addStep(Trigger(schedulerNames=["build_opencell"], waitForFinish=True))

checkinOpenCellFactory = factory.BuildFactory()
checkinOpenCellFactory.addStep(Trigger(schedulerNames=["build_opencell"], waitForFinish=True))

buildAPIFactory = factoryWithCommand("cellml-api", "test", "depend")
buildOpenCellFactory = factoryWithCommand("opencell", "test", "depend")
cleanBuildAPIFactory = factoryWithCommand("cellml-api", "test", "clobber")
cleanBuildOpenCellFactory = factoryWithCommand("opencell", "test", "clobber")
